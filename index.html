<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahasuara King's Tower - Customer Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Header -->
<div class="header">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="assets/logo.png" style="height:40px; margin-right:12px;" alt="logo" />
      <h5 class="mb-0">Book Your Stay</h5>
    </div>
  </div>
</div>

<div class="container my-4">

  <!-- SEARCH & SELECT ROOM -->
  <section id="searchRooms" class="mb-4">
    <div class="card p-3">
      <h5>Search Rooms</h5>
      <div class="row g-2 mb-3">
        <div class="col-md-4"><input type="date" class="form-control" id="checkin" placeholder="Check-in"></div>
        <div class="col-md-4"><input type="date" class="form-control" id="checkout" placeholder="Check-out"></div>
        <div class="col-md-4"><button class="btn btn-primary w-100" id="searchBtn">Search</button></div>
      </div>

      <div id="roomsList" class="row g-3">
        <!-- Sample room -->
        <div class="col-md-4">
          <div class="card p-2 room-card">
            <strong>Deluxe Room</strong>
            <p>Price: ₹2500/night</p>
            <p>Amenities: WiFi, TV, Breakfast</p>
            <button class="btn btn-success w-100 select-room-btn">Select Room</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-2 room-card">
            <strong>Suite</strong>
            <p>Price: ₹4000/night</p>
            <p>Amenities: WiFi, AC, Breakfast, Sea View</p>
            <button class="btn btn-success w-100 select-room-btn">Select Room</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CUSTOMER INFO & OTP -->
  <section id="customerInfo" class="mb-4 d-none">
    <div class="card p-3">
      <h5>Enter Your Details</h5>
      <form id="customerForm">
        <div class="row g-2">
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Full Name" required></div>
          <div class="col-md-4"><input type="email" class="form-control" placeholder="Email" required></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Phone Number" required></div>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-primary" id="sendOTP">Send OTP</button>
        </div>
      </form>

      <div id="otpBox" class="mt-3 d-none">
        <input type="text" class="form-control w-50 d-inline" placeholder="Enter OTP">
        <button class="btn btn-success" id="verifyOTP">Verify OTP</button>
      </div>
    </div>
  </section>

  <!-- PAYMENT SECTION -->
  <section id="paymentSection" class="mb-4 d-none">
    <div class="card p-3">
      <h5>Payment Options</h5>
      <div class="d-flex flex-column gap-2">
        <button class="btn btn-outline-primary">PhonePe / Google Pay / Paytm / UPI</button>
        <button class="btn btn-outline-secondary" disabled>Cash (disabled)</button>
      </div>
      <div class="mt-3">
        <button class="btn btn-success w-100" id="confirmBooking">Confirm Booking</button>
      </div>
    </div>
  </section>

  <!-- CONFIRMATION -->
  <section id="confirmationSection" class="mb-4 d-none">
    <div class="card p-3 text-center">
      <h5>Booking Confirmed!</h5>
      <p>Booking ID: <b id="bookingId">BK-12345</b></p>
      <p>WhatsApp & Email confirmation sent</p>
      <p><a href="#" class="btn btn-outline-primary">View Map Location</a></p>
    </div>
  </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
